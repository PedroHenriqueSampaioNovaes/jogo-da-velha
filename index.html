<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <div class="board" data-board>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class="winning-message" data-winning-message>
    <p data-winning-message-text>X Venceu!</p>
    <button data-restart-button>Reiniciar</button>
  </div>

  <div class="wrapper-name-player" data-wrapper-name-player>
    <form class="info-players">
      <label for="nickname" data-nickname>Insira o nome do Player 1</label>
      <input type="text" name="nickname" id="nickname" autocomplete="nickname" maxlength="10" data-input-name>
      <span class="erro-nome">O campo acima não está preenchido</span>
    </form>
    <button data-btn-ready>Pronto!</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
